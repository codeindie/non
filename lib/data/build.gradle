task resolveDependencies << {
    project.rootProject.allprojects.each { subProject ->
        subProject.buildscript.configurations.each { configuration -> configuration.resolve() }
        subProject.configurations.each { configuration -> configuration.resolve() }
    }
}

task update(dependsOn: ':updateAssets'){
    def src = "../"
    def res = "resources"
    def out = "android/assets/non"
    def files = [ "logo.png", "splash.png", "bar.png" ]
    
    for(fl in files) {
        if (file("${src}/${fl}").exists()) {
            copy {
                from src
                into out
                include "${fl}"
            }
        } else {
            copy {
                from res
                into out
                include "${fl}"
            }
        }
    }
    
    copy {
        from "../"
        into "android/assets/non"
        include "config.yml"
    }
    
    copy {
        from "lua" 
        into "android/assets/non"
    }
    
    if (file("../assets").exists()) {
        exec {
            commandLine "moonc", "-t", file("android").absolutePath, file("../assets").absolutePath
        }
    }
}

